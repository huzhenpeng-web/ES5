<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //fn外面的作用域可以访问fn内部的局部变量
        //闭包的主要作用：延伸了变量的作用范围
        function fn() {
            var num = 10

            function fun() {
                console.log(num);
            }
            return fun;
        }
        var f = fn();
        f();
        //类似于
        //var f = function fun(){
        // console.log(num);
        // }
    </script>
</body>

</html>
