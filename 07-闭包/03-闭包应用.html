<body>
    <ul class="nav">
        <li>南京</li>
        <li>青岛</li>
        <li>长沙</li>
        <li>重庆</li>
    </ul>

    <script>
        //闭包应用 点击li输出当前li的索引号
        var lis = document.querySelector('.nav').querySelectorAll('li')
            // for (var i = 0; i < lis.length; i++) {
            //     lis[i].index = i
            //     lis[i].onclick = function() {
            //         console.log(this.index);
            //     }
            // }

        //2.利用闭包的方式得到当前小li的索引号
        //立即执行函数也称为小闭包因为立即执行函数里面的任何一个函数都可以使用它的i变量
        for (var i = 0; i < lis.length; i++) {
            (function(i) {
                lis[i].onclick = function() {
                    console.log(i);
                }
            })(i)
        }
    </script>
