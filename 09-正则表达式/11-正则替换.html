    <script>
        var text = document.querySelector('textarea')
        var btn = document.querySelector('button')
        var div = document.querySelector('div')

        // /表达式/[switch]
        //switch(也称为修饰符)按照什么样的模式来匹配 有三种值
        //g:全局匹配
        //i:忽略大小写
        //gi:全局匹配 + 忽略大小写
        btn.onclick = function() {
            var str = text.value.replace(/sb|牛马/gi, '***')
            div.innerHTML = str
        }
    </script>
