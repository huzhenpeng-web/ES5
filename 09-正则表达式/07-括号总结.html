<body>
    <script>
        //中括号 字符集合 匹配方括号中的任意字符
        var reg = /^[abc]$/ //a || b || c

        //大括号 量词符 里面表示重复次数
        var re = /^abc{3}$/ //让c重复3次
        var reg1 = /^[abc]{3}$/

        //小括号 表示优先级
        var reg2 = /^(abc){3}$/ //让abc重复3次
        console.log(reg2.test('abcabcabc'));
    </script>
