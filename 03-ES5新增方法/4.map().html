<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var students = [{
            id: '1',
            name: '张三',
            class: '大一'
        }, {
            id: '2',
            name: '王五',
            class: '大二'
        }]
        var arr = students.map(function(item) { //将原始的数据提取一部分出来  返回一个新数组
            return {
                id: item.id,
                name: item.name
            }
        })
        console.log(arr);
    </script>
</body>

</html>
