<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        //原型对象的应用 扩展内置对象方法
        console.log(Array.prototype);
        Array.prototype.sum = function() {
            var sum = 0
            for (var i = 0; i < this.length; i++) {
                sum += this[i]
            }
            //console.log(this);
            return sum;
        }
        console.log(Array.prototype);
        var arr = [2, 5, 6]
        console.log(arr.sum());
    </script>
</body>

</html>
