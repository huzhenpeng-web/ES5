<body>
    <script>
        //1.创建类class
        class Star {
            constructor(name, age) {
                this.name = name //谁调用this就指向谁
                this.age = age
            }
            sayHello() {
                console.log('Hello World!');
            }
        }
        //2.利用类创建对象
        var hzp = new Star('胡振鹏', 19)
        hzp.sayHello()
        console.log(hzp);
    </script>
</body>
